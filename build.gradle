apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'

version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7


jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'com.orangesignal', name: 'orangesignal-csv', version: '2.0.0'
  	compile group: 'io.github.azagniotov', name: 'stubby4j', version: '5.1.1'
  	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25' // 2.26だと、ClientBilderが使用できない
  	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.25' // json->オブジェクトに変換するライブラリ
  	compile 'com.opencsv:opencsv:4.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

task stub (type: Exec) {
    commandLine 'java', '-jar', 'build/install/csv/lib/stubby4j-5.1.1.jar', '-w', '-d', 'stubby.yaml'
}

/* java 実行設定 */
mainClassName = 'org.gradle.CsvWriterMain'
applicationDefaultJvmArgs = ["-Xms16m","-Xmx16m"]
run {
    if (project.hasProperty('args')) {    // "args" というプロパティが渡されていたら
        args project.args.split('\\s+')   // 空白文字で split して、 run タスクの args オプションにセットする
    }
}

/* lombok */
buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "io.franzbecker:gradle-lombok:1.11"
  }
}
apply plugin: "io.franzbecker.gradle-lombok"